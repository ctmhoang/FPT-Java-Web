<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">
        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/about.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="left-content">
                <h3 class="page-title">About me</h3>
                <div class="content">
                    <div class="avatar">
                        <h:graphicImage name="#{aboutController.img}"/>
                    </div>
                    <div class="info">
                        <p><b>Name: </b>#{aboutController.name}</p>
                        <p><b>Age: </b>#{aboutController.age}</p>
                        <p>#{aboutController.description}</p>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
