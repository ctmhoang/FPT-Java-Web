<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
        <div class="post-wrapper">
            <div class="camera-icon"></div>
            <div class="date">
                <h:outputText value="#{post.published}">
                    <f:convertDateTime parent="dd-MM-yyyy"/>
                </h:outputText>
            </div>
            <div class="post-heading heading-st">
                <h:link value="#{post.heading}" outcome="detail">
                    <f:param name="postID" value="#{post.entryId}"/>
                </h:link>
            </div>
            <div class="photo">
                <h:link outcome="detail">
                    <f:param name="postID" value="#{post.entryId}"/>
                    <h:graphicImage alt="some blah text here" name="#{post.imageName}" />
                </h:link>
                <p><h:outputText value="#{post.imageCaption}"/></p>
            </div>
        </div>
    </ui:component>
</html>
