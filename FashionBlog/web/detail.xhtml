<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="postID" value="#{postDetailController.entryId}"/>
        <f:viewAction action="#{postDetailController.loadData()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">
        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/post.css"/>
            <h:outputStylesheet name="css/detail.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="left-content">
                <ui:fragment rendered="#{postDetailController.categoryName eq 'Post'}">
                    <ui:include  src="WEB-INF/template/snippet/post.xhtml">
                        <ui:param name="post" value="#{postDetailController.data}"/>
                    </ui:include>
                </ui:fragment>
                <ui:fragment  rendered="#{postDetailController.categoryName eq 'Photo'}">
                    <ui:include src="WEB-INF/template/snippet/photo.xhtml">
                        <ui:param name="post" value="#{postDetailController.data}"/>
                    </ui:include>
                </ui:fragment>
                <div id="pager">
                    <h:link value="Overview" outcome="overview"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
