<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">
        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/icon.css"/>
            <h:outputStylesheet name="css/post.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="left-content">
                <h3 class="page-title">Blog</h3>
                <h:outputLabel rendered="#{homeController.topPosts.size() eq 0}">
                    No Post here!
                </h:outputLabel>
                <ui:repeat rendered="#{homeController.topPosts.size() gt 0}" value="#{homeController.topPosts}" var="post">
                    <ui:fragment rendered="#{post.categoryName eq 'Post'}">
                        <ui:include  src="WEB-INF/template/snippet/post.xhtml">
                            <ui:param name="post" value="#{post}"/>
                        </ui:include>
                    </ui:fragment>

                    <ui:fragment  rendered="#{post.categoryName eq 'Photo'}">
                        <ui:include src="WEB-INF/template/snippet/photo.xhtml">
                            <ui:param name="post" value="#{post}"/>
                        </ui:include>
                    </ui:fragment>

                </ui:repeat> 
                <div id="pager">
                    <h:link value="Overview" outcome="overview"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
