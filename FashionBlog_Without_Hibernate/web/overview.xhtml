<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">
        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/overview.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="left-content">
                <h3 class="page-title">Overview - Blog</h3>
                <ui:repeat value="#{overviewController.listsPostSortedByMonthAndYear}" var="oneList">
                    <h3>
                        <h:outputText class="cap" value="#{oneList[0].published}">
                            <f:convertDateTime pattern="MMMM-yyyy"/>
                        </h:outputText>
                    </h3>
                    <h:dataTable value="#{oneList}" var="ele">
                        <h:column>
                            <f:facet name="header">Heading</f:facet>
                                #{ele.heading}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date</f:facet>
                            <h:outputText value="#{ele.published}">
                                <f:convertDateTime parent="dd-MM-yyyy"/>
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</html>
