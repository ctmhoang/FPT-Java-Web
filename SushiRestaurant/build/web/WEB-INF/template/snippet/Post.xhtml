<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:component>
            <div class="border-post">
                <span><a href="DetailsPost?id=#{article.id}">#{article.title}</a></span>
                <div class="post">
                    <div class="left-post">
                        <a href="DetailsPost?id=#{article.id}">
                            <h:graphicImage alt="some blah text here" name="#{article.imgsrc}"/>
                        </a>
                    </div>
                    <div class="right-post">
                        <p>#{article.content}</p>
                    </div>
                </div>
            </div>
        </ui:component>
    </body>
</html>
