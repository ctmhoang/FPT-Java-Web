<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:component>
            <div class="post-wrapper">
                <span>
                    <h:link value="#{article.title}" outcome="article">
                        <f:param name="postID" value="#{article.id}"/>
                    </h:link>
                </span>
                <div class="post">
                    <div class="left-post">
                        <h:link outcome="article">
                            <f:param name="postID" value="#{article.id}"/>
                            <h:graphicImage alt="some blah text here" name="#{article.imgsrc}" />
                        </h:link>
                    </div>
                    <div class="right-post">
                        <p>#{article.summary}</p>
                    </div>
                </div>
            </div>
        </ui:component>
    </body>
</html>
