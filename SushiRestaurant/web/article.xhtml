<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="postID" value="#{articleDetailsBean.id}"/>
        <f:viewAction action="#{articleDetailsBean.loadData()}"/>
    </f:metadata>
    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">
        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/detail.css"/>
        </ui:define>
        <ui:define name="content">
            <div class="left-content">
                <div class="details">
                    <span><h:outputText value="#{articleDetailsBean.title}"/></span>
                    <div class="post">
                        <div class="left-post">
                            <h:graphicImage name="#{articleDetailsBean.imgsrc}" alt="foobar"/>
                        </div>
                        <div class="right-post">
                            <p>#{articleDetailsBean.content}</p>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
