<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/layout/CommonLayout.xhtml">

        <ui:define name="stylesheet">
            <h:outputStylesheet name="css/menu.css"/>
        </ui:define>

        <ui:define name="content">
            <div class="left-content">
                <h2>Menu and Price list</h2>
                <h:outputLabel rendered="#{menuController.dishes.size() eq 0}">
                    No menu here!
                </h:outputLabel>
                
                <ui:repeat rendered="#{menuController.dishes.size() gt 0}" value="#{menuController.dishes}" var="dish">
                    <ui:include src="WEB-INF/template/snippet/Dish.xhtml">
                        <ui:param name="dish" value="#{dish}"/>
                    </ui:include>
                </ui:repeat>
                <h:form class="nav-page">
                    <ui:repeat value="#{menuController.pages}" var="pageNum">
                        <h:commandLink value="#{pageNum}" action="#{menuController.setCurrPage(pageNum)}"/> 
                    </ui:repeat>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
</html>
